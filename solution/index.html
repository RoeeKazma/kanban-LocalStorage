<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>

    <h1 id="page-title">My To Do List</h1>
    
    <input id="search" type="search" placeholder="Search Task"> 

    <div id="to-do-lists" class="overlay">

        <div id="to-do">
        <section class="wrapper">
            <h2>1. To Do</h2>
            <ul class="to-do-tasks"></ul>
            <input id="add-to-do-task" class="task-input" placeholder="Add Task">
            <button id="submit-add-to-do" class="task-input" >Add</button>
        </section>
        </div>
        
        <div id="in-proggres">
        <section class="wrapper">
            <h2>2. In Progress</h2>
            <ul class="in-progress-tasks"></ul>
            <input id="add-in-progress-task" class="task-input" placeholder="Add Task">
            <button id="submit-add-in-progress" class="task-input">Add</button>    
        </section>
        </div>

        <div id="done">
        <section class="wrapper">
            <h2>3. Done</h2>
            <ul class="done-tasks"></ul>
            <input id="add-done-task" class="task-input" placeholder="Add Task">
            <button id="submit-add-done" class="task-input">Add</button>    
        </section>
        </div>

    </div>
</body>
</html>
